<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Connection</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Supabase Connection</h1>
    
    <div id="status">Testing connection...</div>
    
    <div id="results"></div>
    
    <script>
        console.log('ðŸ”¥ Testing Supabase connection...');
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            'https://iqsfmofoezkdnmhbxwbn.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlxc2Ztb2ZvZXprZG5taGJ4d2JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NTA3MTksImV4cCI6MjA3OTEyNjcxOX0.w6BinbOGMZPTxyQ2e65bnSuEyHuEeQ59NQOPOtDW56I'
        );
        
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test products table
                console.log('Testing products table...');
                const { data: products, error: productsError } = await supabase
                    .from('products')
                    .select('*')
                    .limit(5);
                
                if (productsError) {
                    console.error('Products error:', productsError);
                    resultsDiv.innerHTML += `<p><strong>Products Error:</strong> ${productsError.message}</p>`;
                } else {
                    console.log('Products found:', products);
                    resultsDiv.innerHTML += `<p><strong>Products:</strong> Found ${products.length} items</p>`;
                    if (products.length > 0) {
                        resultsDiv.innerHTML += `<pre>${JSON.stringify(products[0], null, 2)}</pre>`;
                    }
                }
                
                // Test categories table
                console.log('Testing categories table...');
                const { data: categories, error: categoriesError } = await supabase
                    .from('categories')
                    .select('*')
                    .limit(5);
                
                if (categoriesError) {
                    console.error('Categories error:', categoriesError);
                    resultsDiv.innerHTML += `<p><strong>Categories Error:</strong> ${categoriesError.message}</p>`;
                } else {
                    console.log('Categories found:', categories);
                    resultsDiv.innerHTML += `<p><strong>Categories:</strong> Found ${categories.length} items</p>`;
                    if (categories.length > 0) {
                        resultsDiv.innerHTML += `<pre>${JSON.stringify(categories[0], null, 2)}</pre>`;
                    }
                }
                
                statusDiv.innerHTML = 'Test completed!';
                
            } catch (error) {
                console.error('Connection test failed:', error);
                statusDiv.innerHTML = 'Test failed!';
                resultsDiv.innerHTML += `<p><strong>General Error:</strong> ${error.message}</p>`;
            }
        }
        
        testConnection();
    </script>
</body>
</html>
