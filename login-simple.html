<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Van Hool Parts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Sign in to your Van Hool Parts account</p>
        </div>

        <form id="login-form" class="mt-8 space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="email" name="email" type="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    placeholder="your@email.com" value="damian.bobernaga@gmail.com">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Your password">
            </div>

            <!-- Messages -->
            <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                <span id="error-text"></span>
            </div>

            <div id="success-message" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded">
                Login successful! Redirecting...
            </div>

            <button type="submit" id="login-button"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <span id="button-text">Sign In</span>
                <i id="loading-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>
        </form>

        <div class="text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500">Register here</a>
            </p>
        </div>
    </div>

    <script>
        // Test if JavaScript is working
        console.log('üî• JavaScript is loading...');
        
        // Initialize Supabase
        const SUPABASE_URL = 'https://iqsfmofoezkdnmhbxwbn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlxc2Ztb2ZvZXprZG5taGJ4d2JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NTA3MTksImV4cCI6MjA3OTEyNjcxOX0.w6BinbOGMZPTxyQ2e65bnSuEyHuEeQ59NQOPOtDW56I';
        
        console.log('üîó Creating Supabase client...');
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('‚úÖ Supabase client created:', !!supabase);

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Login page loaded successfully');
            
            // Clear any dangerous URL parameters on load
            if (window.location.search) {
                console.log('‚ö†Ô∏è Clearing URL parameters for security');
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            // Check if already logged in
            checkCurrentSession();
            
            // Setup form
            const form = document.getElementById('login-form');
            if (form) {
                form.addEventListener('submit', handleLogin);
                console.log('‚úÖ Form event listener added');
            } else {
                console.error('‚ùå Login form not found!');
            }
        });

        async function checkCurrentSession() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (session) {
                    console.log('Already logged in, redirecting...');
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            // Clear any URL parameters immediately
            window.history.replaceState({}, document.title, window.location.pathname);
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Clear form for security
            document.getElementById('password').value = '';
            const loginButton = document.getElementById('login-button');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('loading-spinner');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            console.log('Attempting login for:', email);
            
            // Show loading
            loginButton.disabled = true;
            buttonText.style.display = 'none';
            spinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                console.log('Login response:', { data, error });
                
                if (error) {
                    showError(error.message);
                } else if (data.user) {
                    console.log('Login successful!', data.user);
                    showSuccess();
                    
                    // Redirect immediately
                    console.log('Login successful, redirecting to dashboard...');
                    window.location.replace('dashboard.html');
                } else {
                    showError('Login failed - no user returned');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('An unexpected error occurred: ' + error.message);
            } finally {
                // Reset loading state
                loginButton.disabled = false;
                buttonText.style.display = 'inline';
                spinner.classList.add('hidden');
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            
            console.error('Login error:', message);
        }

        function showSuccess() {
            const successMessage = document.getElementById('success-message');
            successMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
